<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TestModel Modal with Dark Mode</title>
    <style>
        /* Dark Mode Theme */
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        h1 {
            text-align: center;
            color: #ff9800;
            margin-top: 20px;
        }

        /* Container for the data */
        #testmodel-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }

        /* Card styling for each item */
        .testmodel-card {
            background-color: #333;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .testmodel-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
        }

        .testmodel-card h2 {
            font-size: 22px;
            color: #ff9800;
            margin-bottom: 10px;
        }

        .testmodel-card p {
            font-size: 16px;
            margin-bottom: 10px;
            color: #e0e0e0;
        }

        .testmodel-card small {
            font-size: 14px;
            color: #bbb;
        }

        /* Loading message styling */
        #loading-indicator {
            font-size: 20px;
            color: #ff9800;
            text-align: center;
            margin-top: 50px;
        }

        /* Theme Toggle Button */
        #theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #theme-toggle:hover {
            background-color: #f57c00;
        }

        /* Light Mode styles */
        body.light-mode {
            background-color: #ffffff;
            color: #333333;
        }

        body.light-mode .testmodel-card {
            background-color: #f4f4f4;
            color: #333333;
        }

        body.light-mode .testmodel-card p {
            color: #333333;
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Modal Content */
        .modal-content {
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.3s ease-in-out;
            text-align: center;
        }

        /* Dark Mode Modal */
        .dark-mode .modal-content {
            background: #333;
            color: #e0e0e0;
        }

        /* Light Mode Modal */
        .light-mode .modal-content {
            background: #fff;
            color: #333;
        }

        .modal-header {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .modal-body {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .modal-footer {
            margin-top: 1rem;
        }

        /* Close Button */
        .close-btn {
            background: #FF4757;
            color: white;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .close-btn:hover {
            background: #E84118;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <h1>Test Models</h1>
    <button id="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    <div id="loading-indicator">Loading...</div>
    <div id="testmodel-container"></div>

    <script>
        // Fetch Data and Display Cards
        function fetchData() {
            document.getElementById('loading-indicator').style.display = 'block';

            fetch('https://fayaz1234.pythonanywhere.com/api/testmodels/')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('testmodel-container');
                    container.innerHTML = '';

                    data.forEach(item => {
                        const card = document.createElement('div');
                        card.className = 'testmodel-card';
                        card.innerHTML = `
                            <h2>${item.title}</h2>
                            <p>${item.description.substring(0, 100)}...</p>
                            <small>Created: ${new Date(item.created_at).toLocaleDateString()}</small>
                        `;
                        card.addEventListener('click', () => openModal(item));
                        container.appendChild(card);
                    });

                    document.getElementById('loading-indicator').style.display = 'none';
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        // Open Modal with Dynamic Content
        function openModal(item) {
            const overlay = document.createElement('div');
            overlay.className = 'modal-overlay';
            overlay.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">${item.title}</div>
                    <div class="modal-body">
                        <p>${item.description}</p>
                        <small>Created: ${new Date(item.created_at).toLocaleDateString()}</small>
                    </div>
                    <div class="modal-footer">
                        <button class="close-btn" onclick="closeModal()">Close</button>
                    </div>
                </div>
            `;
            document.body.appendChild(overlay);
            applyModalTheme();
        }

        // Close Modal
        function closeModal() {
            const overlay = document.querySelector('.modal-overlay');
            if (overlay) overlay.remove();
        }

        // Theme Toggle
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            applyModalTheme();
        }

        // Apply Modal Theme Based on Current Mode
        function applyModalTheme() {
            const overlay = document.querySelector('.modal-overlay');
            if (overlay) {
                overlay.classList.toggle('dark-mode', !document.body.classList.contains('light-mode'));
                overlay.classList.toggle('light-mode', document.body.classList.contains('light-mode'));
            }
        }

        // Initialize Data
        window.onload = fetchData;
    </script>

</body>

</html>
